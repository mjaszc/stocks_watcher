- name: Install Docker packages 1/2
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - python3-pip
  tags:
    - docker

- name: Add Dockers official GPG key
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0755'
  tags:
    - docker

- name: Add Docker APT repository
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  tags:
    - docker

- name: Install Docker packages 2/2
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin
  tags:
    - docker

- name: Create {{ directory_name }} directory
  become: true
  ansible.builtin.file:
    path: /home/ubuntu/{{ directory_name }}
    state: directory
    owner: ubuntu
    mode: '0755'

- name: Copy docker-compose.yml to remote host
  become: true
  copy:
    src: "../../../docker-compose.yml"
    dest: "/home/ubuntu/{{ directory_name }}/docker-compose.yml"
    mode: '0644'

- name: Copy .env.production file to remote host
  become: true
  copy:
    src: "../../../.env.production"
    dest: "/home/ubuntu/{{ directory_name }}/.env.production"
    mode: '0644'