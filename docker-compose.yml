x-app-base: &app-base
  image: "${DOCKER_IMAGE_BACKEND_PROD}:${TAG-latest}"
  env_file:
    - .env.production
  deploy:
    resources:
      limits:
        memory: 600M
      reservations:
        memory: 300M
  networks:
    - app-network
  restart: unless-stopped
  environment: &common-env
    POSTGRES_SERVER: db
    POSTGRES_PORT: ${POSTGRES_PORT}
    POSTGRES_DB: ${POSTGRES_DB}
    POSTGRES_USER: ${POSTGRES_USER}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/${RABBITMQ_VHOST}

services:
  db:
    image: postgres:17
    container_name: ${DB_CONTAINER}
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 128M
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env.production
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - app-network

  backend:
    <<: *app-base
    build:
      context: ./backend
    container_name: ${BACKEND_CONTAINER}
    restart: on-failure
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
        restart: true
    environment:
      <<: *common-env
      OMP_NUM_THREADS: 1
      DOMAIN: ${DOMAIN}
      FRONTEND_HOST: ${FRONTEND_HOST}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}

  rabbitmq:
    image: rabbitmq:4.2
    container_name: ${RABBIT_CONTAINER}
    env_file:
      - .env.production
    ports:
      - "${RABBITMQ_AMQP_PORT}:${RABBITMQ_AMQP_PORT}"
      - "${RABBITMQ_MGMT_PORT}:${RABBITMQ_MGMT_PORT}"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST}
    networks:
      - app-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  celery:
    <<: *app-base
    entrypoint: []
    command: celery -A data.tasks worker --pool=prefork --concurrency=1 --max-tasks-per-child=1 --max-memory-per-child=200000 -l info
    container_name: ${CELERY_CONTAINER}
    depends_on:
      rabbitmq:
        condition: service_healthy
        restart: true
      backend:
        condition: service_started
    environment:
      - MALLOC_ARENA_MAX=2
      - MALLOC_TRIM_THRESHOLD_=131072
    restart: unless-stopped

  celery-beat:
    <<: *app-base
    entrypoint: []
    command: celery -A data.tasks beat -l info
    container_name: ${CELERY_BEAT_CONTAINER}
    depends_on:
      rabbitmq:
        condition: service_healthy
        restart: true
      backend:
        condition: service_started

  nginx:
    image: "${DOCKER_IMAGE_FRONTEND_PROD}:${TAG-latest}"
    container_name: ${NGINX_CONTAINER}
    env_file:
      - .env.production
    build:
      context: ./frontend
      target: production
    restart: always
    depends_on:
      - backend
      - db
    networks:
      - app-network

  nginx-proxy-manager:
    image: "jc21/nginx-proxy-manager:latest"
    container_name: ${NPM_CONTAINER}
    env_file:
      - .env.production
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${NPM_HTTP_PORT}:${NPM_HTTP_PORT}"
      - "${NPM_ADMIN_PORT}:${NPM_ADMIN_PORT}"
      - "${NPM_HTTPS_PORT}:${NPM_HTTPS_PORT}"
    volumes:
      - ./npm-data:/data
      - ./npm-letsencrypt:/etc/letsencrypt
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: ${PROMETHEUS_CONTAINER}
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
      - "--storage.tsdb.wal-compression"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    deploy:
      resources:
        limits:
          memory: 512M
    env_file:
      - .env.production
    environment:
      - GOMEMLIMIT=450MiB
    restart: always
    ports:
      - "${PROMETHEUS_PORT}:${PROMETHEUS_PORT}"
    volumes:
      - prometheus-data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - node-exporter
    networks:
      - app-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: ${NODE_EXPORTER_CONTAINER}
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--no-collector.zfs"
      - "--no-collector.btrfs"
      - "--no-collector.nfs"
    deploy:
      resources:
        limits:
          memory: 64M
    env_file:
      - .env.production
    restart: always
    ports:
      - "${NODE_EXPORTER_PORT}:${NODE_EXPORTER_PORT}"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: ${GRAFANA_CONTAINER}
    deploy:
      resources:
        limits:
          memory: 256M
    restart: always
    ports:
      - "${GRAFANA_PORT}:${GRAFANA_PORT}"
    volumes:
      - ./monitoring/config/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/config/dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
      - grafana-storage:/var/lib/grafana
    env_file:
      - .env.production
    environment:
      - GF_SERVER_ROOT_URL=${GRAFANA_URL}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - app-network
    depends_on:
      - prometheus

  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER}
    env_file:
      - .env.production
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  app-db-data:
  rabbitmq-data:
  frontend-dist:
  prometheus-data:
  grafana-storage:
  redis-data:
